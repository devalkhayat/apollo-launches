query GetLaunches($pageSize: Int!, $after: String) {
    launches(pageSize: $pageSize, after: $after) {
        cursor        # Cursor of the last item in this page
        hasMore       # Whether there are more launches
        launches {
            id
            mission {
                name
                missionPatch(size: SMALL)
            }
            rocket {
                name
            }
        }
    }
}
